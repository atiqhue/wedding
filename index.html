<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atiqah & Syaiful Wedding</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 🎵 Background Music -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/3CV4yrXm9qI?autoplay=1&loop=1&playlist=3CV4yrXm9qI"
    frameborder="0" allow="autoplay">
  </iframe>

  <!-- 💒 Hero Section -->
  <section class="hero">
    <h1>Atiqah & Syaiful</h1>
    <p class="subtitle">24 May 2026</p>
    <p class="venue">Dewan Tun Fatimah, Johor Bahru</p>
    <p class="quote">“Two hearts, one love, forever.”</p>
  </section>

  <!-- ⏳ Countdown Section -->
  <section class="countdown">
    <h2>Countdown to Our Big Day</h2>
    <div id="timer"></div>
  </section>

  <!-- 💌 RSVP Section -->
  <section class="rsvp">
    <h2>RSVP</h2>
    <p>Please confirm your attendance by filling out the form below 💕</p>
    <iframe 
      src="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_LINK/viewform?embedded=true" 
      width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </section>

  <!-- 📍 Venue Map -->
  <section class="venue">
    <h2>Our Wedding Venue</h2>
    <p>Dewan Tun Fatimah, Johor Bahru</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_LINK" 
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>With love, <strong>Atiqah & Syaiful</strong> 💍</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

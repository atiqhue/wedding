<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atiqah & Syaiful Wedding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="your-song.mp3" type="audio/mpeg">
  </audio>

  <section class="hero">
    <h1>Atiqah & Syaiful</h1>
    <p>24 May 2026 | Dewan Tun Fatimah, Johor Bahru</p>
    <p class="quote">"Two hearts, one love, forever."</p>
  </section>

  <section class="countdown">
    <h2>Countdown to Our Big Day</h2>
    <div id="timer"></div>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Message or Wishes"></textarea>
      <button type="submit">Send RSVP</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
